<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Netflix clone</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="style/style.css">

        <!---owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <body>   
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>    
            </div>
        </header>
        <main>
            <div class="filme-princ">
                <div class="container">
                    <h3 class="titulo">Fear the Walking Dead</h3>
                    <p class="descricao">Ambientada em Los Angeles, a série mostra o começo do apocalipse zumbi e a temível desintegração da sociedade pelos olhos de uma família disfuncional, que precisa se unir para tentar sobreviver ao caos do fim dos tempos.</p>                       
                
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                </div>
            </div>
        </main>
        
        <div class="carrosel-filmes">
            <div class="owl-carousel">
                <div class="item">
                    <img class="box-filme" src="img/img1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/img7.jpg" alt="">
                </div>
            </div>

        </div>
        
        <script src="https://kit.fontawesome.com/96dce27609.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"> </script>
        <script src="js/owl/owl.carousel.min.js"> </script>
        <script src="js/main.js"></script>
    </body>
</html>
